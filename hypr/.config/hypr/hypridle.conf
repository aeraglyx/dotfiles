general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = pkill parsecd ; loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on ; sunsetr restart --instant
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on ; sunsetr restart --instant
}

listener {
    timeout = 1800
    on-timeout = systemctl suspend
}
