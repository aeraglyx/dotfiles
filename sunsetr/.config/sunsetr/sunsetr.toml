backend = "hyprland"            # Backend to use: "auto", "hyprland" or "wayland"
smoothing = true                # Enable smooth transition when sunsetr starts
startup_duration = 1            # Duration of startup transition in seconds (1-60)

night_temp = 3500
day_temp = 6500
night_gamma = 100
day_gamma = 100

transition_mode = "center"      # Select: "geo", "finish_by", "start_at", "center"
sunset = "23:00:00"             # Time to transition to night mode (HH:MM:SS) - ignored in geo mode
sunrise = "08:00:00"            # Time to transition to day mode (HH:MM:SS) - ignored in geo mode
transition_duration = 120       # Transition duration in minutes (5-120)
update_interval = 60            # Update frequency during transitions in seconds (10-300)

# latitude = 0.0                 # Geographic latitude (auto-detected on first run)
# longitude = 0.0                # Geographic longitude (use 'sunsetr --geo' to change)
